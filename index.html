<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Star Wars Impact and Infamy</title>

	<!--Meyer reset-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Basic|Bowlby+One" rel="stylesheet">
	<!--Font Awesome-->
	<script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>
	<!--custom css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12 col-centered mx-auto text-center">
				<div id="header">
					<img src="assets/images/SWlogo.PNG" alt="Star Wars Logo" class="" width="20%" height="20%">
					<h3>The Battle for Influence and Power in the Galaxy</h3>
				<div class="modal">
					<map id="imgmap201710101926" name="imgmap201710101926">
						<area shape="circle" alt="Yoda" title="" coords="544,267,43" src="assets/images/yoda2.png" data-target="" data-toggle="modal" />
						<area shape="circle" alt="Leia" title="" coords="473,143,31" src="assets/images/leia2.png" target="" />
						<area shape="circle" alt="Han Solo" title="" coords="328,128,27" src="" target="_self" />
						<area shape="circle" alt="Luke Skywalker" title="" coords="612,135,31" src="" target="_self" />
						<area shape="circle" alt="Anakin Skywalker" title="" coords="770,137,29" src="" target="_self" />
						<area shape="circle" alt="Darth Vader" title="" coords="542,33,30" src="" target="" />
						<area shape="circle" alt="Chewbacca" title="" coords="274,54,31" src="" target="" />
						<area shape="circle" alt="Darth Mal" title="" coords="670,53,27" src="" target="_self" />
						<area shape="circle" alt="Obi-Wan Kenobi" title="" coords="126,77,26" src="" target="" />
						<area shape="circle" alt="Ezra Bridger" title="" coords="409,63,23" src="" target="" />
						<area shape="circle" alt="Kanan Jarrus" title="" coords="181,116,26" src="" target="_self" />
						<area shape="circle" alt="Akosha" title="" coords="890,127,30" src="" target="_self" />
						<area shape="circle" alt="Zeb Orrelios" title="" coords="960,59,25" src="" target="_self" />
						<area shape="circle" alt="Sabine Wren" title="" coords="816,53,20" src="" target="" />
						
					</map>
				
						<img class="bottom" src="assets/images/SWgang.png" alt="Star Wars Gang" USEMAP="#imgmap201710101926" class="" width="100%" height="100%" />
				</div>
						<!-- <img class="top" src="assets/images/lukeandleia.png" alt="Luke and Leia" class="" width="80%" height="80%"/>
						<img class="bottom" src="assets/images/reyandfinn.png" alt="Rey and Finn" class="" width="80%" height="80%"/>
						<img class="bottom" src="assets/images/poecloseup.png" alt="Poe closeup" class="" width="80%" height="80%"/> -->
					

				</div>
			</div>
			<div class="col-md-12 mx-auto text-center col-centered" id="battle">
				<div id="active"></div>
				<div class="col-xs-8 text-center col-centered">

					<div class="vs">
						<h1>VS</h1>
					</div>
					<button class="btn btn-primary center-block" id="fight">Fight</button>
				</div>
				<div id="under-attack"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">

				<button class="btn btn-primary center-block" id="reset">Try Again?</button>
				<br>
				<div class="col-lg-12 mx-auto text-center" id="alerts"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">

				<div class="row charrow">

					<!--Game Characters-->

					<div id="available">
						<div class="p">
							<p align="center">Choose Your
								<span id="choose">Character</span>
							</p>
						</div>

						<div class="col-xs-2 thumbnail2">
							<div class="caption"></div>
							<div class="caption jedi-HP"></div>
						</div>

						<div class="character col-xs-2 thumbnail" id="Rey" data-name="Rey" data-hp="100" data-attack-power="6" data-counter-attack="20">

							<div class="caption">
								Rey
							</div>
							<div class="charpic">
								<img src="assets/images/rey.png" alt="Rey">
							</div>
							<div class="caption jedi-HP">120</div>

						</div>
						<div class="character col-xs-2 thumbnail" id="Poe" data-name="Poe" data-hp="120" data-attack-power="6" data-counter-attack="24">

							<div class="caption">
								Poe
							</div>
							<div class="charpic">
								<img src="assets/images/poe.PNG" alt="Poe">
							</div>
							<div class="caption jedi-HP">100</div>

						</div>
						<div class="character col-xs-2 thumbnail" id="Kylo" data-name="Kylo" data-hp="180" data-attack-power="6" data-counter-attack="30">

							<div class="caption">
								Kylo
							</div>
							<div class="charpic kylo">
								<img src="assets/images/kylo.PNG" alt="Kylo Ren">
							</div>
							<div class="caption jedi-HP">150</div>

						</div>
						<div class="character col-xs-2 thumbnail" id="Vader" data-name="Vader" data-hp="150" data-attack-power="6" data-counter-attack="30">

							<div class="caption">
								Vader
							</div>
							<div class="charpic">
								<img src="assets/images/vader.png" alt="Darth Vader">
							</div>
							<div class="caption jedi-HP">180</div>

						</div>
						<div class="col-xs-2 thumbnail2">
							<div class="caption"></div>
							<div class="caption jedi-HP"></div>
						</div>

					</div>

				</div>

			</div>
		</div>
	</div>

	<footer class="footer text-center">
		<span>Copyright
			<i class="fa fa-copyright" aria-hidden="true"></i>
			<span id="year"></span>&nbsp;Sal Giani</span>
		<div>
			<img src="assets/images/salgianidotcom.png" width="40px" height="40px">
		</div>

	</footer>

	<!--JS-->
	<script src="assets/javascript/game.js"></script>

</body>

</html>
